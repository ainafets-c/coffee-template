<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" />
        Coffee Masters
    </div>

    <div class="order-items">
        <div class="items">
            ITEMS
            <div class="order">
                <h4>1x <span style="font-weight: bolder;">Cappucino $6.00</span> </h4>
                <p>Light Foam</p>
            </div>

            <div class="order">
                <h4>1x <span style="font-weight: bolder;">Cappucino $7.90</span></h4>
                <p>Almond Milk</p>
                <p>Double Espresso Shot</p>
            </div>

            <div class="order">
                <h4>1x <span style="font-weight: bolder;">Croissant $5.37</span></h4>
                <p>Butter</p>
            </div>
            
        </div>
    
        <div class="payment-info">
            <div class="name">
                NAME
                <div class="input-group">
                    <label for="order-name">Name for order</label> 
                    <input name="order-name" type="text" >
                </div>                
            </div>

            <div class="payment">
                PAYMENT
                <div class="input-group">
                    <label for="card-number">Card number</label> 
                    <input name="card-number" type="number">
                </div>
                
                <div class="input-group">
                    <label for="cvv">CVV number</label> 
                    <input name="cvv" type="number" >
                </div>                
            </div>
        </div>
    </div>
        
    <div class="order-info">
        <p>Subtotal: $19.27</p>
        <p>Tax: $0.96</p>
        <p style="font-weight: bold;">Total: $20.23</p>
    </div>
    </div>
    
    <div class="order-button">
        <button >Place Order</button>
    </div>
    
</body>
</html>
